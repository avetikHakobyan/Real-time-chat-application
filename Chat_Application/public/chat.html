<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avet's Chat</title>
    <link rel="icon" href="" type="image/x-icon" sizes="16x16" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/chat.css" />
    <link rel="icon" href="heart.ico" />
  </head>
  <header class="position-fixed top-0 start-0 end-0 bg-secondary ps-3 py-2">
    <a class="btn btn-light text-decoration-none rounded" href="./index.html"
      >Leave chat</a
    >
  </header>

  <body>
    <div id="game" class="bg-secondary border p-5 visually-hidden">
      <p class="text-end">
        <button
          type="button"
          class="btn-close"
          id="btnClose"
          title="Close"
        ></button>
      </p>
      <div class="text-center">
        <h5 id="winner" class="text-white"></h5>
      </div>
      <div class="text-center mt-5">
        <span id="countDown" class="rounded p-2 text-black fs-3 bg-white"
          >3</span
        >
      </div>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button
          onclick="play(this)"
          name="Rock"
          type="button"
          class="btn btn-dark border border-warning border-2"
        >
          ‚úä
        </button>
        <button
          onclick="play(this)"
          name="Paper"
          type="button"
          class="btn btn-dark border border-warning border-2"
        >
          ü§ö
        </button>
        <button
          onclick="play(this)"
          name="Scissors"
          type="button"
          class="btn btn-dark border border-warning border-2"
        >
          ‚úåÔ∏è
        </button>
      </div>
    </div>
    <div class="w-75 mx-auto py-7">
      <div class="d-flex w-100 flex-column" id="messages"></div>
    </div>
    <div class="bg-secondary position-fixed bottom-0 start-0 end-0">
      <form
        class="d-flex justify-content-center gap-3 p-4"
        id="chat-form"
        action=""
      >
        <input
          class="w-75"
          id="chat-input"
          autocomplete="off"
          title="Enter your message"
          placeholder="Message"
        /><button
          type="button"
          id="btnSend"
          class="btn btn-outline-light btn-lg"
          title="Click to send your message"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-send"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
            />
          </svg>
        </button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/client.js"></script>
  </body>
</html>
