<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/welcome.css" />
  <link rel="icon" href="heart.ico" />
</head>

<body>
  <h1 class="text-center my-4 mb-5 fw-bold">Welcome to Avet's chat</h1>
  <main class="d-flex justify-content-center">
    <div class="d-flex flex-column w-auto justify-content-center bg-dark p-5 rounded-5 mt-5">
      <p class="mb-3">To begin, please enter your username below ðŸ‘‡</p>
      <form action="chat.html">
        <span id="errorSpan" class="text-danger mb-4 visually-hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          Please enter a different username, "<span id="errorUser" class="fw-bold"></span>" is already taken
        </span>
        <div class="d-flex flex-column gap-3 mt-3">
          <label for="username">Username:</label>
          <input class="color-dark" type="text" name="username" id="username" placeholder="Enter your username" maxlength="8" pattern="\S+"
            required />
          <div class="d-flex justify-content-end">
            <input id="btnSubmit" type="submit" class="btn btn-primary py-1" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./scripts/welcome.js"></script>
</body>

</html>
